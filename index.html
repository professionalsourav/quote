<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><table width="100%" Border="1">
   <tr> <th><div id="quotes" style="color: rgb(192, 78, 236);">
   
    </div></th></tr>
    <td><div id="author" style="text-align: center; color: rgb(145, 9, 84);">

    </div></td></table>
    <div style="text-align: center; border: salmon;color: blue; background-color: aqua; margin-left: 20px;margin-right: 20px;">
    <button id="newQ" style="color: rgb(233, 35, 35); background-color: rgb(61, 240, 55); font-style: italic;">
        Quote Of the day
    </button></div>
    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        let realData = "";
        let quotesData = "";

        const getNewQuotes =() => {
            let rnum = Math.floor(Math.random()*1000);
            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
            quotesData.author == null ? (author.innerText = unknown) 
            : (author.innerText = `${quotesData.author}`);
        };
        const getQuotes = async() => {
            const api = "https://type.fit/api/quotes";
            try{
               let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
            //    console.log(realData[0].text);
            //    console.log(realData[0].author);
            } catch(error){
                console.log("error");
            }
        
        };

        newQ.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
